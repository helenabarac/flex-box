      .plan-button{

        border: none;
        border-radius: 5px; /* Podesi zaobljenost */
        cursor: pointer;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          display: block;
        }
      }
    </style>
  </head>
